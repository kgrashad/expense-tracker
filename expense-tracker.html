<head>
  <title>My Expenses</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>My Expenses</h1>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-expense">
          <input type="text" name="text" placeholder="Expense" />
          <input type="text" name="category" placeholder="Category" />
          <input type="text" name="value" placeholder="Value" />
          <input type="submit" value="submit" />
        </form>
      {{/if}}
    </header>

    <table class="table">
      {{#each expenses}}
        {{> expense}}
      {{/each}}
    </table>
  </div>
</body>

<template name="expense">
  <tr>
    <td>{{username}}</td>
    <td>{{text}}</td>
    <td>{{category}}</td>
    <td>{{value}}</td>
    <td><button class="delete">&times;</button></td>
  </tr>
</template>
