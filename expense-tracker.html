<head>
  <title>My Expenses</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>My Expenses</h1>
    </header>

    <table class="table">
      {{#each expenses}}
        {{> expense}}
      {{/each}}
    </table>
  </div>
</body>

<template name="expense">
  <tr>
    <td>{{text}}</td>
    <td>{{category}}</td>
    <td>{{value}}</td>
  </tr>
</template>
